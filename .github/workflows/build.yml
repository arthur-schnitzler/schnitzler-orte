name: Build and publish

on:
  workflow_dispatch:

jobs:
  build_pages:
    name: Publish Schnitzler-Orte as GitHub Pages Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Alternativ: '3.11' für breitere Kompatibilität

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies and build site
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          rm -rf ./html/data
          mkdir -p ./html/data
          ./build.sh

      - name: Verify build output
        run: |
          echo "Checking generated files..."
          ls -la ./html/data/ | head -20
          echo "Total JSON files: $(ls -1 ./html/data/*.json 2>/dev/null | wc -l)"
          echo "Total CSV files: $(ls -1 ./html/data/*.csv 2>/dev/null | wc -l)"
          echo "Total HTML files: $(ls -1 ./html/*.html 2>/dev/null | wc -l)"
          echo "Checking critical data files..."
          test -f ./html/data/arc-data.json && echo "✓ arc-data.json exists" || echo "✗ arc-data.json MISSING"
          test -f ./html/data/network.json && echo "✓ network.json exists" || echo "✗ network.json MISSING"
          test -f ./html/data/travel-net-map.json && echo "✓ travel-net-map.json exists" || echo "✗ travel-net-map.json MISSING"
          test -f ./html/sitemap.xml && echo "✓ sitemap.xml exists" || echo "✗ sitemap.xml MISSING"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html
